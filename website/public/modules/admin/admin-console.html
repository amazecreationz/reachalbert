<div class="section-img-container bg-transparent">
	<div layout="column" layout-fill layout-align="center center">
      <div class="text-size-b text-white title-border text-uppercase">Admin Console</div>
    </div>
</div>
<div class="section-container">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 pad0" layout="column" layout-align="start center">
		<md-content flex="auto" class="md-whiteframe-4dp col-xs-12 pad20 mrgbot20" layout="column" layout-align="start start">
			<div class="section-header text-size-c">Hello Albert!</div>
			<md-content class="section-body col-xs-12" layout="row" layout-xs="column" layout-align="start start">
				<div ng-show="user_data.token" class="col-xs-12 col-sm-4 message-instn-admin"  layout="column">
		        	<md-input-container ng-if="user_data.isAdmin">
			          	<md-select ng-model="message.to" ng-change="getUserMessages()">
			            	<md-option ng-repeat="(key, user) in users" ng-value="key">
			            	<div class="admin-select" layout="row" layout-align="start center">
			            		<div class="admin-select-image" ng-style="{'background': 'url({{user.image}})'}"></div>
			            		<div class="padlr10">
			            			<div class="txt14">{{user.name}}</div>
			            			<div class="txt12 text-grey">{{user.email}}</div>
								</div>
			            	</div>
			            	</md-option>
			          	</md-select>
			        </md-input-container>
			        <div ng-if="!user_data.isAdmin" hide-xs>
						You have to be a admin to use this feature.
					</div> 
				</div>
				<div ng-show="user_data.token" class="col-xs-12 col-sm-8 pad0">
					<div id="message-container" class="message-container col-xs-12"></div>
					<form class="mrgtop30 col-xs-12 pad0" layout="row" layout-align="center center" ng-submit="sendMessage()">
						<md-input-container class="mrg0 full-width">
				          	<label>Type your message here</label>
				          	<input class="mrg0" ng-model="message.text" autocomplete="off">
				        </md-input-container>
				        <md-button id="send-message" class="md-fab md-primary" ng-click="sendMessage()"><md-icon class="material-icons txt24">send</md-icon></md-button>
					</form>
				</div>
				<div ng-if="!user_data.token">
					<a class="pointer" ng-click="openSignIn()">Sign In</a> to use this feature.
				</div>
				
			</md-content>
		</md-content>
	</div>
</div>
